<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido de Namoro</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('https://cdn.discordapp.com/attachments/1233298699199971339/1233823246218952714/b1097e95cb62eacdae20b85b4fc4ddee.jpg?ex=662e7ef1&is=662d2d71&hm=f3d4b1deb373edbfdd4f95732c56e97d66e1c82b4f55d2473a6d3e4d2d3928b3');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        text-align: center;
        position: relative;
    }

    .title {
        font-family: 'Arial', sans-serif;
        font-size: 24px;
        color: white;
        margin-bottom: 20px;
    }

    .options {
        display: inline-block;
    }

    .option {
        padding: 10px 20px;
        margin: 10px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    .option:hover {
        transform: translateY(-10px);
    }

    .error-message {
        display: none;
        color: red;
        font-size: 18px;
    }
</style>
</head>
<body>
<audio autoplay loop>
  <source src="https://www.youtube.com/watch?v=PP0yWo5Dxls" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<div class="container">
    <div class="title">Você aceita namorar comigo?</div>
    <div class="options">
        <div class="option" onclick="choose('sim')">Sim</div>
        <div class="option" id="noOption" onmousemove="moveButton()" onclick="showError()">Não</div>
        <div class="error-message" id="errorMessage">Erro: Opção não disponível!</div>
    </div>
</div>

<script>
    function choose(option) {
        alert("Você escolheu " + option + "!");
    }

    function moveButton() {
        var noOption = document.getElementById('noOption');
        var xPos = event.clientX;
        var yPos = event.clientY;
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
        var buttonWidth = noOption.offsetWidth;
        var buttonHeight = noOption.offsetHeight;
        
        var newXPos = Math.random() * (windowWidth - buttonWidth);
        var newYPos = Math.random() * (windowHeight - buttonHeight);

        noOption.style.left = newXPos + 'px';
        noOption.style.top = newYPos + 'px';
    }

    function showError() {
        var errorMessage = document.getElementById('errorMessage');
        errorMessage.style.display = 'block';
    }
</script>
</body>
</html>
