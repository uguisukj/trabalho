<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido de Namoro</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('https://cdn.discordapp.com/attachments/1233298699199971339/1233823246218952714/b1097e95cb62eacdae20b85b4fc4ddee.jpg?ex=662e7ef1&is=662d2d71&hm=f3d4b1deb373edbfdd4f95732c56e97d66e1c82b4f55d2473a6d3e4d2d3928b3');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        text-align: center;
    }

    .title {
        font-family: 'Undertale', sans-serif;
        font-size: 24px;
        color: white;
        margin-bottom: 20px;
    }

    .options {
        display: inline-block;
    }

    .option {
        padding: 10px 20px;
        margin: 10px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    .option:hover {
        transform: translateY(-10px);
    }

    .error-message {
        display: none;
        color: red;
        font-size: 18px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="title">Você aceita namorar comigo?</div>
    <div class="options">
        <div class="option" onclick="choose('sim')">Sim</div>
        <div class="option" id="noOption" onmouseover="changePosition()" onclick="showError()">Não</div>
        <div class="error-message" id="errorMessage">Erro: Opção não disponível!</div>
    </div>
</div>

<script>
    function choose(option) {
        alert("Você escolheu " + option + "!");
    }

    function changePosition() {
        var noOption = document.getElementById('noOption');
        var containerWidth = document.querySelector('.container').offsetWidth;
        var newPosition = Math.random() * (containerWidth - noOption.offsetWidth);
        noOption.style.left = newPosition + 'px';
    }

    function showError() {
        alert("Você não pode escolher essa opção!");
    }
</script>
</body>
</html>
